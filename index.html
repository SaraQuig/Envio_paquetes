<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organizador de Transporte de Paquetes</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="img-1">
        <img src="img1.jpg" alt="Imagen">
        <img src="img2.jpg" alt="">
    </div>
    <br>
    <h1>Organizador de Transporte de Paquetes</h1>
    <div class="container-md">
        <div class="container-md">
            <label class="form-label" for="origin">Origen:</label>
            <input class="form-control" type="text" id="origin" placeholder="Dirección de origen">
        </div>
        <div class="container-md">
            <label class="form-label" for="destination">Destino:</label>
            <input class="form-control"  type="text" id="destination" placeholder="Dirección de destino">
        </div>
        <br>
        <button type="button" class="btn btn-primary" onclick="displayExampleRoute()">Cargar Ruta</button>
        <table id="routeTable">
            <thead>
              <tr>
                <th>Paso</th>
                <th>Instrucción</th>
                <th>Distancia</th>
                <th>Duración</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
    </div>
    

 



  

  <script>
    function displayExampleRoute() {
      const exampleSteps = [
        {
          instructions: 'Gira a la derecha en la primera calle',
          distance: { text: '500 m' },
          duration: { text: '2 min' }
        },
        {
          instructions: 'Continúa recto en la rotonda',
          distance: { text: '1 km' },
          duration: { text: '3 min' }
        },
        {
          instructions: 'Gira a la izquierda en la segunda calle',
          distance: { text: '700 m' },
          duration: { text: '4 min' }
        }
      ];

      displayRoute(exampleSteps);
    }

    function displayRoute(steps) {
      const tableBody = document.querySelector('#routeTable tbody');
      tableBody.innerHTML = '';

      steps.forEach((step, index) => {
        const row = tableBody.insertRow();
        const cellStep = row.insertCell(0);
        const cellInstruction = row.insertCell(1);
        const cellDistance = row.insertCell(2);
        const cellDuration = row.insertCell(3);

        cellStep.textContent = index + 1;
        cellInstruction.textContent = step.instructions;
        cellDistance.textContent = step.distance.text;
        cellDuration.textContent = step.duration.text;
      });
    }
  </script>
</body>
</html>
